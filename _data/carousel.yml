images:
  - image: /assets/img/image1.jpeg
    text: L'équipe projet de l'album Blacknroll au complet avec en staring guest mon fils Antoine qui ne voulait pas manquer l'occasion de participer à la Daddy's music.
  - image: /assets/img/image21.png
    text: Je vous présente Rémi Seeklone batteur et guitariste. Le professionnel du groupe qui a su apporter toute sa science musicale et son talent
  - image: /assets/img/image3.jpeg
    text: Charlelie il est le producteur et ingénieur du son.
  - image: /assets/img/image4.jpeg
    text: Grâce à son studio mobile nous avons pu enregistrer la partie instrumentale dans les studios de Barbey puis ensuite terminer l'enregistrement de la guitare et de la voix dan son home studio ( Studio.ma.mod@gmail.com ).
  - image: /assets/img/image51.png
    text: Je vous présente Loïc, le bassiste. Nous nous sommes rencontrés lors d'une brève mais sympathique aventure musicale. Lorsque j'ai pensé le projet Blacknroll c'était une évidence de penser à lui pour la basse et je ne me suis pas trompé. Il a apporté son sérieux et son talent à l'album.
  - image: /assets/img/image61.png
    text: Boka the Original Mic Walker à la guitare.
